<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            overflow: hidden;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 50px auto;
        }

        .column {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            font-size: 3rem;
            background-color: #000;
            border: 3px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: border 0.3s ease;
        }

        #spin-button {
            padding: 15px 30px;
            background-color: #ff5722;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #spin-button:hover {
            background-color: #e64a19;
        }

        .money-counter {
            margin-top: 30px;
            font-size: 2rem;
        }

        .bet-amount {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        input[type="number"] {
            padding: 5px;
            font-size: 1.5rem;
            width: 100px;
        }

        #winKey {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid #ccc;
            color: black;
        }

        .win-message {
            font-size: 2rem;
            color: #ffeb3b;
            display: none;
        }

        .highlight {
            border: 3px solid orange;
        }

        .operational-message {
            font-size: 2.5rem;
            color: red;
            margin-top: 50px;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <div>
        <label for="username">Enter Username:</label>
        <input type="text" id="usernameInput" placeholder="Username">
        <button id="submitUsername">Submit</button>
    </div>
    
    <div id="slot-machine-container">
        <audio id="spinSound" src="path/to/spinning-sound.mp3" preload="auto"></audio>
        <audio id="winSound" src="path/to/win-sound.mp3" preload="auto"></audio>
        <audio id="loseSound" src="path/to/lose-sound.mp3" preload="auto"></audio>
        <audio id="bgMusic" src="path/to/background-music.mp3" loop preload="auto"></audio>

        <div class="slot-machine">
            <div class="column" id="slot1">üçí</div>
            <div class="column" id="slot2">üçç</div>
            <div class="column" id="slot3">üçâ</div>
            <div class="column" id="slot4">BAR</div>
            <div class="column" id="slot5">7</div>
        </div>

        <div class="bet-amount">
            Bet Amount: $<input type="number" id="betInput" value="10" min="1" max="100" step="1" />
        </div>

        <button id="spin-button" onclick="spin()">Spin</button>

        <div class="money-counter">Current Balance: $<span id="balance">100</span></div>
        <div class="win-message" id="winMessage"></div>

        <div id="winKey">
            <h3>Winning Key</h3>
            <p id="cherryWin">üçí - $<span id="cherryValue">5</span></p>
            <p id="pineappleWin">üçç - $<span id="pineappleValue">10</span></p>
            <p id="watermelonWin">üçâ - $<span id="watermelonValue">15</span></p>
            <p id="barWin">BAR - $<span id="barValue">20</span></p>
            <p id="sevenWin">7 - $<span id="sevenValue">50</span></p>
            <p id="twoSevensWin">Two 7's - $<span id="twoSevensValue">100</span></p>
            <p id="threeSevensWin">Three 7's - $<span id="threeSevensValue">200</span></p>
            <p id="fourSevensWin">Four 7's - $<span id="fourSevensValue">400</span></p>
            <p id="fiveSevensWin">Five 7's - $<span id="fiveSevensValue">500</span></p>
        </div>
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList"></ol>
    </div>

    <div class="operational-message">
        SITE IS NOT CURRENTLY OPERATIONAL. I'D RECOMMEND BET365
    </div>

    <script>
        // Firebase configuration (Using your provided API credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyA-YourProvidedAPIKey",  // Replace with your actual API key
            authDomain: "slotmachineapp.firebaseapp.com",
            databaseURL: "https://slotmachineapp.firebaseio.com",
            projectId: "slotmachineapp",
            storageBucket: "slotmachineapp.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // User Registration
        let username = '';
        document.getElementById('submitUsername').addEventListener('click', () => {
            username = document.getElementById('usernameInput').value;
            if (username) {
                localStorage.setItem('username', username);
                document.getElementById('usernameInput').style.display = 'none';
                document.getElementById('submitUsername').style.display = 'none';
                displayLeaderboard();
            }
        });

        // Save User's Score and Update Leaderboard
        function updateLeaderboard(winnings) {
            if (username === '') return;
            const userScoreRef = database.ref('leaderboard/' + username);
            userScoreRef.set({
                username: username,
                score: winnings
            });
        }

        function displayLeaderboard() {
            const leaderboardRef = database.ref('leaderboard').orderByChild('score');
            leaderboardRef.on('value', snapshot => {
                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '';
                snapshot.forEach(childSnapshot => {
                    const user = childSnapshot.val();
                    const li = document.createElement('li');
                    li.innerText = `${user.username}: $${user.score}`;
                    leaderboardList.appendChild(li);
                });
            });
        }

        function spin() {
            const betAmount = parseInt(document.getElementById('betInput').value);
            let currentBalance = parseInt(document.getElementById('balance').innerText);
            if (betAmount > currentBalance) {
                alert("You don't have enough balance to place this bet.");
                return;
            }

            currentBalance -= betAmount;
            document.getElementById('balance').innerText = currentBalance;

            const spinSound = document.getElementById('spinSound');
            spinSound.play();

            const slots = ['üçí', 'üçç', 'üçâ', 'BAR', '7'];
            const results = [];

            for (let i = 1; i <= 5; i++) {
                const result = slots[Math.floor(Math.random() * slots.length)];
                results.push(result);
                document.getElementById('slot' + i).innerText = result;
            }

            let winnings = calculateWinnings(results, betAmount);
            currentBalance += winnings;
            document.getElementById('balance').innerText = currentBalance;

            updateLeaderboard(currentBalance);

            if (winnings > 0) {
                document.getElementById('winMessage').innerText = `You won $${winnings}!`;
                document.getElementById('winMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('winMessage').style.display = 'none';
                }, 3000);
                const winSound = document.getElementById('winSound');
                winSound.play();
            } else {
                document.getElementById('winMessage').innerText = 'You lost this round!';
                document.getElementById('winMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('winMessage').style.display = 'none';
                }, 3000);
                const loseSound = document.getElementById('loseSound');
                loseSound.play();
            }
        }

        function calculateWinnings(results, betAmount) {
            const winConditions = {
                'üçí': 5,
                'üçç': 10,
                'üçâ': 15,
                'BAR': 20,
                '7': 50
            };

            let matchCount = results.filter(result => result === '7').length;
            if (matchCount === 2) return 100 * betAmount;
            if (matchCount === 3) return 200 * betAmount;
            if (matchCount === 4) return 400 * betAmount;
            if (matchCount === 5) return 500 * betAmount;

            return results.reduce((acc, result) => acc + (winConditions[result] || 0), 0) * betAmount;
        }
    </script>
</body>
</html>
