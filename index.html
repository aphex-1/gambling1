<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #slotContainer {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .slot {
            width: 100px;
            height: 100px;
            background-color: #333;
            border: 2px solid #fff;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            animation: scroll 0.5s infinite linear; /* Adjust for better scrolling effect */
        }

        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-300%); } /* Adjust to enhance scrolling effect */
        }

        #winKey {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid #ccc;
            color: black;
            display: none; /* Hide by default */
        }

        #spinButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        #spinButton:hover {
            background-color: #218838;
        }

        #moneyCounter {
            margin: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <audio id="spinSound" src="path/to/spinning-sound.mp3" preload="auto"></audio>

    <div id="moneyCounter">Current Balance: $<span id="balance">100</span></div>

    <div id="slotContainer">
        <div class="slot" id="slot1">üçí</div>
        <div class="slot" id="slot2">üçç</div>
        <div class="slot" id="slot3">üçâ</div>
        <div class="slot" id="slot4">BAR</div>
        <div class="slot" id="slot5">7</div>
    </div>

    <button id="spinButton" onclick="spin()">Spin</button>

    <div id="winKey">
        <h3>Winning Key</h3>
        <p>üçí - $5</p>
        <p>üçç - $10</p>
        <p>üçâ - $15</p>
        <p>BAR - $20</p>
        <p>7 - $50</p>
        <p>Two 7's - $100</p>
        <p>Three 7's - $200</p>
    </div>

    <script>
        let balance = 100; // Starting balance
        let bet = 10; // Default bet amount

        function spin() {
            // Play sound
            const spinSound = document.getElementById('spinSound');
            spinSound.play();

            // Check if the user can play
            if (balance <= 0) {
                alert("You're out of money! Please reload to continue.");
                return;
            }

            // Deduct the bet amount from balance
            balance -= bet;
            document.getElementById('balance').innerText = balance;

            // Randomize slot results
            const symbols = ["üçí", "üçç", "üçâ", "BAR", "7"];
            const slotElements = document.querySelectorAll('.slot');

            slotElements.forEach(slot => {
                const randomIndex = Math.floor(Math.random() * symbols.length);
                slot.innerText = symbols[randomIndex];
            });

            // Show the winning key
            document.getElementById('winKey').style.display = 'block';

            // Calculate winnings based on results
            calculateWinnings(slotElements);
        }

        function calculateWinnings(slotElements) {
            const results = Array.from(slotElements).map(slot => slot.innerText);
            let winnings = 0;

            // Winning logic
            const counts = {};
            results.forEach(result => {
                counts[result] = (counts[result] || 0) + 1;
            });

            // Check for winning combinations
            if (counts['7'] >= 3) winnings += 200; // Three 7's
            else if (counts['7'] === 2) winnings += 100; // Two 7's
            if (counts['BAR'] >= 3) winnings += 60; // Three BARs
            else if (counts['BAR'] === 2) winnings += 20; // Two BARs
            if (counts['üçâ'] >= 3) winnings += 45; // Three Watermelons
            if (counts['üçç'] >= 3) winnings += 30; // Three Pineapples
            if (counts['üçí'] >= 3) winnings += 15; // Three Cherries

            // Add winnings to balance
            balance += winnings;
            document.getElementById('balance').innerText = balance;

            // Reset bet if balance goes below zero
            if (balance <= 0) {
                alert("You're out of money! Please reload to continue.");
                balance = 0;
                document.getElementById('balance').innerText = balance;
            }
        }
    </script>
</body>
</html>
