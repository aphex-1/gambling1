<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            overflow: hidden;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 50px auto;
        }

        .column {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            font-size: 3rem;
            background-color: #000;
            border: 3px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: border 0.3s ease;
        }

        .highlight {
            border: 3px solid orange;
        }

        #spin-button {
            padding: 15px 30px;
            background-color: #ff5722;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #spin-button:hover {
            background-color: #e64a19;
        }

        .money-counter {
            margin-top: 30px;
            font-size: 2rem;
        }

        .bet-amount {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        input[type="number"] {
            padding: 5px;
            font-size: 1.5rem;
            width: 100px;
        }

        #winKey {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid #ccc;
            color: black;
        }

        .win-message {
            font-size: 2rem;
            color: #ffeb3b;
            display: none;
        }

        .leaderboard-section {
            margin-top: 50px;
        }
        
        #leaderboard {
            margin-top: 30px;
        }

        ol {
            padding-left: 0;
            list-style-type: none;
        }

        li {
            font-size: 1.5rem;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>

    <!-- Username Section -->
    <div>
        <label for="username">Enter Username:</label>
        <input type="text" id="usernameInput" placeholder="Username">
        <button id="submitUsername">Submit</button>
    </div>

    <!-- Slot Machine -->
    <div id="slot-machine-container">
        <div class="slot-machine">
            <div class="column" id="slot1">üçí</div>
            <div class="column" id="slot2">üçç</div>
            <div class="column" id="slot3">üçâ</div>
            <div class="column" id="slot4">BAR</div>
            <div class="column" id="slot5">7</div>
        </div>

        <div class="bet-amount">
            Bet Amount: $<input type="number" id="betInput" value="10" min="1" max="100" step="1" />
        </div>

        <button id="spin-button">Spin</button>

        <div class="money-counter">Current Balance: $<span id="balance">100</span></div>
        <div class="win-message" id="winMessage"></div>

        <div id="winKey">
            <h3>Winning Key</h3>
            <p id="cherryWin">üçí - $<span id="cherryValue">5</span></p>
            <p id="pineappleWin">üçç - $<span id="pineappleValue">10</span></p>
            <p id="watermelonWin">üçâ - $<span id="watermelonValue">15</span></p>
            <p id="barWin">BAR - $<span id="barValue">20</span></p>
            <p id="sevenWin">7 - $<span id="sevenValue">50</span></p>
        </div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList"></ol>
    </div>

    <script src="your-firebase-config.js"></script>
    <script src="slot-machine.js"></script>
</body>
</html>
