<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: white;
      position: relative;
      margin: 0;
      padding: 0;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      margin: 50px auto;
    }

    .column {
      width: 100px;
      height: 100px;
      margin: 0 10px;
      font-size: 3rem;
      background-color: #000;
      border: 3px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #spin-button {
      padding: 15px 30px;
      background-color: #ff5722;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    #spin-button:hover {
      background-color: #e64a19;
    }

    .money-counter, .bet-amount {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    input[type="number"] {
      padding: 5px;
      font-size: 1.5rem;
      width: 80px;
    }

    .loan-section {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #444;
      padding: 15px;
      border-radius: 5px;
    }

    .win-message {
      font-size: 2rem;
      color: #ffeb3b;
      display: none;
      margin-top: 20px;
    }

    /* Comical winning animation */
    .winning-animation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      color: #ffeb3b;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
    }

    .animate-win {
      animation: winPop 2s ease-out forwards;
    }

    @keyframes winPop {
      0% {
        transform: translate(-50%, -50%) scale(0.1) rotate(0deg);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.8) rotate(15deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 0;
      }
    }

    /* Payout Key on the right-hand side */
    .win-key {
      position: fixed;
      top: 100px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 20px;
      width: 220px;
      text-align: left;
    }

    .win-key h3 {
      margin-top: 0;
    }

    .win-key ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
