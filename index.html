<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            background-color: #000;
            color: #ff9f00;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #ff9f00;
        }
        #slot-machine {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .slot {
            width: 100px;
            height: 100px;
            border: 2px solid #ff9f00;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #fff;
            background-color: #333;
        }
        #spin-button {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            font-size: 24px;
            color: #fff;
            background-color: #ff9f00;
            border: none;
            cursor: pointer;
        }
        #leaderboard {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        input, button {
            margin: 10px 5px;
            padding: 10px;
            font-size: 16px;
        }
        #username-section {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Slot Machine Game</h1>

    <div id="slot-machine">
        <div class="slot" id="slot1">üçí</div>
        <div class="slot" id="slot2">üçã</div>
        <div class="slot" id="slot3">üçá</div>
        <div class="slot" id="slot4">BAR</div>
        <div class="slot" id="slot5">7</div>
    </div>

    <button id="spin-button">Spin</button>

    <div id="username-section">
        <input type="text" id="usernameInput" placeholder="Enter your username" />
        <button id="submitUsername">Submit Username</button>
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, get, query, orderByValue, limitToLast } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyALicRxGiwTyPxPt_qUGAwIXCccXAuiq5k",
            authDomain: "bambling12.firebaseapp.com",
            projectId: "bambling12",
            storageBucket: "bambling12.appspot.com",
            messagingSenderId: "336411073825",
            appId: "1:336411073825:web:465d13c43a93bf0a637260",
            measurementId: "G-6X71J6E66P"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let username = localStorage.getItem('username');

        // Handle username submission
        document.getElementById('submitUsername').addEventListener('click', () => {
            const usernameInput = document.getElementById('usernameInput').value.trim();
            if (usernameInput) {
                username = usernameInput;
                localStorage.setItem('username', username);

                // Hide the username input and button
                document.getElementById('usernameInput').style.display = 'none';
                document.getElementById('submitUsername').style.display = 'none';

                // Display leaderboard and update user state
                displayLeaderboard();
            }
        });

        // Spin button functionality
        document.getElementById('spin-button').addEventListener('click', () => {
            const slot1 = document.getElementById('slot1');
            const slot2 = document.getElementById('slot2');
            const slot3 = document.getElementById('slot3');
            const slot4 = document.getElementById('slot4');
            const slot5 = document.getElementById('slot5');

            // Slot symbols (you can add more symbols)
            const symbols = ['üçí', 'üçã', 'üçá', 'BAR', '7'];

            // Randomize slots
            slot1.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            slot2.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            slot3.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            slot4.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            slot5.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];

            // Check if the player won
            calculateWinnings(slot1.innerHTML, slot2.innerHTML, slot3.innerHTML, slot4.innerHTML, slot5.innerHTML);
        });

        function calculateWinnings(s1, s2, s3, s4, s5) {
            let score = 0;
            // Basic Winning Combinations
            if (s1 === s2 && s2 === s3 && s3 === s4 && s4 === s5) {
                if (s1 === '7') {
                    alert('JACKPOT! You win 1000 points!');
                    score = 1000;
                } else if (s1 === 'BAR') {
                    alert('You hit all BAR! Win 500 points!');
                    score = 500;
                } else {
                    alert('You win 100 points!');
                    score = 100;
                }
            } else if (s1 === s2 && s2 === s3 && s3 === s4) {
                if (s1 === '7') {
                    alert('You win 300 points for 4x Sevens!');
                    score = 300;
                } else {
                    alert('You win 50 points for 4 matches!');
                    score = 50;
                }
            } else if (s1 === s2 && s2 === s3) {
                if (s1 === '7') {
                    alert('You win 150 points for triple Sevens!');
                    score = 150;
                } else if (s1 === 'BAR') {
                    alert('You win 75 points for triple BAR!');
                    score = 75;
                } else {
                    alert('You win 20 points for a triple match!');
                    score = 20;
                }
            } else {
                alert('Try again!');
            }

            updateLeaderboard(score);
        }

        // Update leaderboard in Firebase
        function updateLeaderboard(score) {
            if (username) {
                const leaderboardRef = ref(db, 'leaderboard/' + username);
                get(leaderboardRef).then((snapshot) => {
                    const currentScore = snapshot.val() || 0;
                    set(leaderboardRef, currentScore + score);
                    displayLeaderboard();
                });
            }
        }

        // Display leaderboard
        function displayLeaderboard() {
            const leaderboardRef = query(ref(db, 'leaderboard'), orderByValue(), limitToLast(10));
            get(leaderboardRef).then((snapshot) => {
                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const username = childSnapshot.key;
                    const score = childSnapshot.val();
                    const listItem = document.createElement('li');
                    listItem.innerText = `${username}: ${score} points`;
                    leaderboardList.appendChild(listItem);
                });
            });
        }

        // If username already exists, hide input and display leaderboard
        if (username) {
            document.getElementById('usernameInput').style.display = 'none';
            document.getElementById('submitUsername').style.display = 'none';
            displayLeaderboard();
        }
    </script>

</body>
</html>
