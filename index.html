<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }

        #slotContainer {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .slot {
            width: 100px;
            height: 100px;
            background-color: #333;
            border: 2px solid #fff;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        #winKey {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid #ccc;
            color: black;
            display: none; /* Hide by default */
        }

        #spinButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        #spinButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <audio id="spinSound" src="path/to/spinning-sound.mp3" preload="auto"></audio>

    <div id="slotContainer">
        <div class="slot" id="slot1">7</div>
        <div class="slot" id="slot2">BAR</div>
        <div class="slot" id="slot3">CHERRY</div>
        <div class="slot" id="slot4">7</div>
        <div class="slot" id="slot5">BAR</div>
    </div>

    <button id="spinButton" onclick="spin()">Spin</button>

    <div id="winKey">
        <h3>Winning Key</h3>
        <p>7 - $10</p>
        <p>BAR - $20</p>
        <p>CHERRY - $30</p>
        <p>Two 7's - $50</p>
        <p>Three 7's - $100</p>
    </div>

    <script>
        function spin() {
            // Play sound
            document.getElementById('spinSound').play();

            // Randomize slot results
            const symbols = ["7", "BAR", "CHERRY"];
            const slotElements = document.querySelectorAll('.slot');

            slotElements.forEach(slot => {
                const randomIndex = Math.floor(Math.random() * symbols.length);
                slot.innerText = symbols[randomIndex];
            });

            // Show the winning key
            document.getElementById('winKey').style.display = 'block';

            // Optional: You could add logic here to calculate winnings based on slot results
            // and display them on the page.
        }
    </script>
</body>
</html>
