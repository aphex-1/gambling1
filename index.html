<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 50px auto;
        }

        .column {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            font-size: 3rem;
            background-color: #000;
            border: 3px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #spin-button {
            padding: 15px 30px;
            background-color: #ff5722;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        #spin-button:hover {
            background-color: #e64a19;
        }

        .money-counter {
            margin-top: 30px;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-600px); }
        }
    </style>
</head>
<body>

    <h1>Slot Machine</h1>

    <div class="slot-machine">
        <div id="column1" class="column">üçí</div>
        <div id="column2" class="column">7</div>
        <div id="column3" class="column">üçã</div>
        <div id="column4" class="column">BAR</div>
        <div id="column5" class="column">üçâ</div>
    </div>

    <button id="spin-button">Spin</button>

    <div class="money-counter">
        <h2>Balance: $<span id="money">100</span></h2>
        <label for="bet">Bet Amount: $</label>
        <input type="number" id="bet" value="10" min="1" />
    </div>

    <script>
        const symbols = ["üçí", "7", "üçã", "BAR", "üçâ", "üçá", "üîî", "üçÄ"];
        let money = 100;

        // Sound effect for spinning
        const spinSound = new Audio('https://www.soundjay.com/button/sounds/button-3.mp3');

        // Function to scroll and animate the columns
        function animateSpin() {
            for (let i = 1; i <= 5; i++) {
                let column = document.getElementById('column' + i);
                column.style.animation = 'spin 0.5s ease-in-out infinite';

                // Stop animation after 2 seconds
                setTimeout(() => {
                    column.style.animation = '';
                }, 2000);
            }
        }

        document.getElementById('spin-button').addEventListener('click', () => {
            let betAmount = parseInt(document.getElementById('bet').value);
            if (betAmount > money || betAmount <= 0) {
                alert('Invalid bet! Make sure you have enough money and bet more than 0.');
                return;
            }

            spinSound.play(); // Play spin sound when spin button is clicked

            // Animate the spin
            animateSpin();

            // Randomize each column after the animation delay
            setTimeout(() => {
                for (let i = 1; i <= 5; i++) {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    document.getElementById('column' + i).textContent = randomSymbol;
                }

                // Money counter logic (update balance after spin)
                money -= betAmount;
                document.getElementById('money').textContent = money;

                // Check for win conditions
                const columns = [];
                for (let i = 1; i <= 5; i++) {
                    columns.push(document.getElementById('column' + i).textContent);
                }

                // Win chances (higher chance for small wins)
                if (new Set(columns).size <= 3) { // More lenient condition for small wins
                    const winAmount = betAmount * (Math.random() < 0.7 ? 2 : 5); // Higher bets win more
                    alert('You win $' + winAmount + '!');
                    money += winAmount;
                    document.getElementById('money').textContent = money;
                }

                if (money <= 0) {
                    alert("You're out of money! Game over.");
                    document.getElementById('spin-button').disabled = true; // Disable button when out of money
                }
            }, 2000); // Delay for animation (2 seconds)
        });
    </script>

</body>
</html>
