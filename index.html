<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            overflow: hidden;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 50px auto;
        }

        .column {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            font-size: 3rem;
            background-color: #000;
            border: 3px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: border 0.3s ease;
        }

        #spin-button {
            padding: 15px 30px;
            background-color: #ff5722;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #spin-button:hover {
            background-color: #e64a19;
        }

        .money-counter {
            margin-top: 30px;
            font-size: 2rem;
        }

        .bet-amount {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        input[type="number"] {
            padding: 5px;
            font-size: 1.5rem;
            width: 100px;
        }

        #winKey {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid #ccc;
            color: black;
        }

        .win-message {
            font-size: 2rem;
            color: #ffeb3b;
            display: none;
        }

        .highlight {
            border: 3px solid orange;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <div>
        <label for="username">Enter Username:</label>
        <input type="text" id="usernameInput" placeholder="Username">
        <button id="submitUsername">Submit</button>
    </div>
    
    <div id="slot-machine-container">
        <audio id="spinSound" src="path/to/spinning-sound.mp3" preload="auto"></audio>
        <audio id="winSound" src="path/to/win-sound.mp3" preload="auto"></audio>
        <audio id="loseSound" src="path/to/lose-sound.mp3" preload="auto"></audio>
        <audio id="bgMusic" src="path/to/background-music.mp3" loop preload="auto"></audio>

        <div class="slot-machine">
            <div class="column" id="slot1">üçí</div>
            <div class="column" id="slot2">üçç</div>
            <div class="column" id="slot3">üçâ</div>
            <div class="column" id="slot4">BAR</div>
            <div class="column" id="slot5">7</div>
        </div>

        <div class="bet-amount">
            Bet Amount: $<input type="number" id="betInput" value="10" min="1" max="100" step="1" />
        </div>

        <button id="spin-button" onclick="spin()">Spin</button>

        <div class="money-counter">Current Balance: $<span id="balance">100</span></div>
        <div class="win-message" id="winMessage"></div>

        <div id="winKey">
            <h3>Winning Key</h3>
            <p id="cherryWin">üçí - $<span id="cherryValue">5</span></p>
            <p id="pineappleWin">üçç - $<span id="pineappleValue">10</span></p>
            <p id="watermelonWin">üçâ - $<span id="watermelonValue">15</span></p>
            <p id="barWin">BAR - $<span id="barValue">20</span></p>
            <p id="sevenWin">7 - $<span id="sevenValue">50</span></p>
            <p id="twoSevensWin">Two 7's - $<span id="twoSevensValue">100</span></p>
            <p id="threeSevensWin">Three 7's - $<span id="threeSevensValue">200</span></p>
            <p id="fourSevensWin">Four 7's - $<span id="fourSevensValue">400</span></p>
            <p id="fiveSevensWin">Five 7's - $<span id="fiveSevensValue">500</span></p>
        </div>
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList"></ol>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // User Registration
        let username = '';
        document.getElementById('submitUsername').addEventListener('click', () => {
            username = document.getElementById('usernameInput').value;
            if (username) {
                localStorage.setItem('username', username);
                document.getElementById('usernameInput').style.display = 'none';
                document.getElementById('submitUsername').style.display = 'none';
                displayLeaderboard();
            }
        });

        // Save User's Score and Update Leaderboard
        function updateLeaderboard(winnings) {
            if (username === '') return;

            const userRef = database.ref('leaderboard/' + username);
            userRef.transaction(currentScore => {
                return (currentScore || 0) + winnings;
            }, (error, committed) => {
                if (error) {
                    console.error("Transaction failed: ", error);
                } else if (committed) {
                    displayLeaderboard();
                }
            });
        }

        // Display Leaderboard
        function displayLeaderboard() {
            const leaderboardRef = database.ref('leaderboard');
            leaderboardRef.once('value', (snapshot) => {
                const leaderboard = snapshot.val() || {};
                const sortedLeaderboard = Object.entries(leaderboard).sort((a, b) => b[1] - a[1]);

                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '';
                sortedLeaderboard.forEach(([user, score]) => {
                    const li = document.createElement('li');
                    li.innerText = `${user}: $${score}`;
                    leaderboardList.appendChild(li);
                });
            });
        }

        // Call updateLeaderboard() when the user wins
        function handleWinnings(winnings) {
            updateLeaderboard(winnings);
        }

        // Slot machine game logic
        let balance = 100; // Starting balance
        let bet = 10; // Default bet amount
        let spinning = false; // Spinning state

        // Customizable variables
        const SPIN_DURATION = 1500; // Duration of spin in milliseconds
        const SPIN_INTERVAL = 100; // Interval for updating slots
        const WINNING_ODDS = 0.2; // Adjust this value (0 to 1) to change winning odds

        // Start background music
        document.getElementById('bgMusic').play();

        function spin() {
            // Get bet amount
            bet = parseInt(document.getElementById('betInput').value, 10);
            
            // Ensure minimum bet is $1
            if (bet < 1) {
                alert("Minimum bet is $1");
                return;
            }

            // Check if the bet is more than balance
            if (bet > balance) {
                alert("You can't bet more than your current balance.");
                return;
            }

            // Play spin sound
            const spinSound = document.getElementById('spinSound');
            spinSound.play();

            spinning = true; // Set spinning state to true

            const slots = ['üçí', 'üçç', 'üçâ', 'BAR', '7'];
            let results = [];

            // Update slots during spin
            const spinInterval = setInterval(() => {
                for (let i = 1; i <= 5; i++) {
                    const slot = document.getElementById(`slot${i}`);
                    slot.innerText = slots[Math.floor(Math.random() * slots.length)];
                }
            }, SPIN_INTERVAL);

            // Stop spinning after the duration
            setTimeout(() => {
                clearInterval(spinInterval);
                calculateWinnings(results);
                spinning = false; // Set spinning state to false
            }, SPIN_DURATION);
        }

        function calculateWinnings(results) {
            const winMessage = document.getElementById('winMessage');
            winMessage.style.display = 'none';

            // Example win calculation (customize this to your needs)
            const winningCombinations = {
                "üçí": 5,
                "üçç": 10,
                "üçâ": 15,
                "BAR": 20,
                "7": 50
            };

            // Randomly determine if the player wins based on winning odds
            const winChance = Math.random();
            if (winChance <= WINNING_ODDS) {
                // Player wins a random amount
                const winningKey = Object.keys(winningCombinations)[Math.floor(Math.random() * Object.keys(winningCombinations).length)];
                const winnings = winningCombinations[winningKey];
                balance += winnings;
                winMessage.innerText = `You won $${winnings} with ${winningKey}!`;
                winMessage.style.display = 'block';
                handleWinnings(winnings); // Update leaderboard with winnings
            } else {
                balance -= bet;
                winMessage.innerText = `You lost $${bet}. Better luck next time!`;
                winMessage.style.display = 'block';
            }

            // Update balance display
            document.getElementById('balance').innerText = balance;

            // Play win or lose sound
            const winSound = document.getElementById('winSound');
            const loseSound = document.getElementById('loseSound');
            if (balance > 100) {
                winSound.play();
            } else {
                loseSound.play();
            }
        }
    </script>
</body>
</html>
