<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 50px auto;
        }

        .column {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            font-size: 3rem;
            background-color: #000;
            border: 3px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scroll 0.5s infinite linear;
        }

        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-300%); }
        }

        #spin-button {
            padding: 15px 30px;
            background-color: #ff5722;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        #spin-button:hover {
            background-color: #e64a19;
        }

        .money-counter {
            margin-top: 30px;
            font-size: 2rem;
        }

        #winKey {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid #ccc;
            color: black;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>

    <audio id="spinSound" src="path/to/spinning-sound.mp3" preload="auto"></audio>

    <div class="money-counter">Current Balance: $<span id="balance">100</span></div>

    <div class="slot-machine">
        <div class="column" id="slot1">üçí</div>
        <div class="column" id="slot2">üçç</div>
        <div class="column" id="slot3">üçâ</div>
        <div class="column" id="slot4">BAR</div>
        <div class="column" id="slot5">7</div>
    </div>

    <button id="spin-button" onclick="spin()">Spin</button>

    <div id="winKey">
        <h3>Winning Key</h3>
        <p>üçí - $5</p>
        <p>üçç - $10</p>
        <p>üçâ - $15</p>
        <p>BAR - $20</p>
        <p>7 - $50</p>
        <p>Two 7's - $100</p>
        <p>Three 7's - $200</p>
    </div>

    <script>
        let balance = 100; // Starting balance
        let bet = 10; // Default bet amount

        function spin() {
            // Play sound
            const spinSound = document.getElementById('spinSound');
            spinSound.play();

            // Check if the user can play
            if (balance <= 0) {
                alert("You're out of money! Please reload to continue.");
                return;
            }

            // Deduct the bet amount from balance
            balance -= bet;
            document.getElementById('balance').innerText = balance;

            // Randomize slot results
            const symbols = ["üçí", "üçç", "üçâ", "BAR", "7"];
            const slotElements = document.querySelectorAll('.column');

            slotElements.forEach(slot => {
                const randomIndex = Math.floor(Math.random() * symbols.length);
                slot.innerText = symbols[randomIndex];
            });

            // Show the winning key
            document.getElementById('winKey').style.display = 'block';

            // Calculate winnings based on results
            calculateWinnings(slotElements);
        }

        function calculateWinnings(slotElements) {
            const results = Array.from(slotElements).map(slot => slot.innerText);
            let winnings = 0;

            // Winning logic
            const counts = {};
            results.forEach(result => {
                counts[result] = (counts[result] || 0) + 1;
            });

            // Check for winning combinations
            if (counts['7'] >= 3) winnings += 200; // Three 7's
            else if (counts['7'] === 2) winnings += 100; // Two 7's
            if (counts['BAR'] >= 3) winnings += 60; // Three BARs
            else if (counts['BAR'] === 2) winnings += 20; // Two BARs
            if (counts['üçâ'] >= 3) winnings += 45; // Three Watermelons
            if (counts['üçç'] >= 3) winnings += 30; // Three Pineapples
            if (counts['üçí'] >= 3) winnings += 15; // Three Cherries

            // Add winnings to balance
            balance += winnings;
            document.getElementById('balance').innerText = balance;

            // Reset bet if balance goes below zero
            if (balance <= 0) {
                alert("You're out of money! Please reload to continue.");
                balance = 0;
                document.getElementById('balance').innerText = balance;
            }
        }
    </script>
</body>
</html>
