<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div>
        <label for="username">Enter Username:</label>
        <input type="text" id="usernameInput" placeholder="Username">
        <button id="submitUsername">Submit</button>
    </div>
    
    <div id="slot-machine-container">
        <!-- Existing slot machine code -->
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList"></ol>
    </div>

    <script>
        // User Registration
        let username = '';
        document.getElementById('submitUsername').addEventListener('click', () => {
            username = document.getElementById('usernameInput').value;
            if (username) {
                localStorage.setItem('username', username);
                document.getElementById('usernameInput').style.display = 'none';
                document.getElementById('submitUsername').style.display = 'none';
            }
        });

        // Save User's Score and Update Leaderboard
        function updateLeaderboard(winnings) {
            if (username === '') return;

            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || {};
            if (leaderboard[username]) {
                leaderboard[username] += winnings;
            } else {
                leaderboard[username] = winnings;
            }

            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            displayLeaderboard();
        }

        // Display Leaderboard
        function displayLeaderboard() {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || {};
            let sortedLeaderboard = Object.entries(leaderboard).sort((a, b) => b[1] - a[1]);

            let leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            sortedLeaderboard.forEach(([user, score]) => {
                let li = document.createElement('li');
                li.innerText = `${user}: $${score}`;
                leaderboardList.appendChild(li);
            });
        }

        // Call updateLeaderboard() when the user wins
        function handleWinnings(winnings) {
            updateLeaderboard(winnings);
        }

        // Initialize
        window.onload = () => {
            username = localStorage.getItem('username') || '';
            if (username) {
                document.getElementById('usernameInput').style.display = 'none';
                document.getElementById('submitUsername').style.display = 'none';
            }
            displayLeaderboard();
        };
    </script>
</body>
</html>

    <audio id="spinSound" src="path/to/spinning-sound.mp3" preload="auto"></audio>
    <audio id="winSound" src="path/to/win-sound.mp3" preload="auto"></audio>
    <audio id="loseSound" src="path/to/lose-sound.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="path/to/background-music.mp3" loop preload="auto"></audio>

    <div class="slot-machine">
        <div class="column" id="slot1">üçí</div>
        <div class="column" id="slot2">üçç</div>
        <div class="column" id="slot3">üçâ</div>
        <div class="column" id="slot4">BAR</div>
        <div class="column" id="slot5">7</div>
    </div>

    <div class="bet-amount">
        Bet Amount: $<input type="number" id="betInput" value="10" min="1" max="100" step="1" />
    </div>

    <button id="spin-button" onclick="spin()">Spin</button>

    <div class="money-counter">Current Balance: $<span id="balance">100</span></div>
    <div class="win-message" id="winMessage"></div>

    <div id="winKey">
        <h3>Winning Key</h3>
        <p id="cherryWin">üçí - $<span id="cherryValue">5</span></p>
        <p id="pineappleWin">üçç - $<span id="pineappleValue">10</span></p>
        <p id="watermelonWin">üçâ - $<span id="watermelonValue">15</span></p>
        <p id="barWin">BAR - $<span id="barValue">20</span></p>
        <p id="sevenWin">7 - $<span id="sevenValue">50</span></p>
        <p id="twoSevensWin">Two 7's - $<span id="twoSevensValue">100</span></p>
        <p id="threeSevensWin">Three 7's - $<span id="threeSevensValue">200</span></p>
        <p id="fourSevensWin">Four 7's - $<span id="fourSevensValue">400</span></p>
        <p id="fiveSevensWin">Five 7's - $<span id="fiveSevensValue">500</span></p>
    </div>

    <script>
        let balance = 100; // Starting balance
        let bet = 10; // Default bet amount
        let spinning = false; // Spinning state

        // Customizable variables
        const SPIN_DURATION = 1500; // Duration of spin in milliseconds
        const SPIN_INTERVAL = 100; // Interval for updating slots
        const WINNING_ODDS = 0.2; // Adjust this value (0 to 1) to change winning odds

        // Start background music
        document.getElementById('bgMusic').play();

        // Initialize win key with default values
        updateWinKey();

        // Add event listener to update the winning key when bet changes
        document.getElementById('betInput').addEventListener('input', updateWinKey);

        function spin() {
            // Get bet amount
            bet = parseInt(document.getElementById('betInput').value, 10);
            
            // Ensure minimum bet is $1
            if (bet < 1) {
                alert("Minimum bet is $1");
                return;
            }

            // Check if the bet is more than balance
            if (bet > balance) {
                alert("You can't bet more than your current balance.");
                return;
            }

            // Play spin sound
            const spinSound = document.getElementById('spinSound');
            spinSound.play();

            // Deduct the bet amount from balance
            balance -= bet;

            // Start animation
            const slotElements = document.querySelectorAll('.column');
            spinning = true;

            // Start the spinning animation
            let spins = Math.floor(SPIN_DURATION / SPIN_INTERVAL); // Number of spins
            let spinCounter = 0;

            const spinAnimation = setInterval(() => {
                for (let i = 0; i < slotElements.length; i++) {
                    let randomSymbol = getRandomSymbol();
                    slotElements[i].innerText = randomSymbol;
                }
                spinCounter++;

                // Stop spinning after a set duration
                if (spinCounter >= spins) {
                    clearInterval(spinAnimation);
                    spinning = false;
                    calculateWinnings();
                }
            }, SPIN_INTERVAL);

            // Update balance immediately
            document.getElementById('balance').innerText = balance;
        }

        function getRandomSymbol() {
            const symbols = ["üçí", "üçç", "üçâ", "BAR", "7", "üçè", "üçá", "üçã"];
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function calculateWinnings() {
            const results = [];
            const slotElements = document.querySelectorAll('.column');
            slotElements.forEach(element => results.push(element.innerText)); // Get results from each column

            let winnings = 0;
            const counts = {};
            results.forEach(result => {
                counts[result] = (counts[result] || 0) + 1; // Count each symbol
            });

            // Winning logic with adjustable odds
            for (const [symbol, count] of Object.entries(counts)) {
                if (count >= 2 && symbol === '7') {
                    winnings += ((count === 2) ? 100 : (count === 3) ? 200 : (count === 4) ? 400 : (count === 5) ? 500 : 0) * bet / 10;
                } else if (count === 3) {
                    if (symbol === 'BAR') winnings += 60 * (bet / 10); // Three BARs
                    if (symbol === 'üçâ') winnings += 45 * (bet / 10); // Three Watermelons
                    if (symbol === 'üçç') winnings += 30 * (bet / 10); // Three Pineapples
                    if (symbol === 'üçí') winnings += 15 * (bet / 10); // Three Cherries
                } else {
                    // Calculate winnings for pairs
                    if (count === 2) {
                        if (symbol === 'üçí') winnings += 10 * (bet / 10); // Two Cherries
                        if (symbol === 'üçç') winnings += 20 * (bet / 10); // Two Pineapples
                        if (symbol === 'üçâ') winnings += 30 * (bet / 10); // Two Watermelons
                    }
                }
            }

            if (winnings > 0) {
                balance += winnings;
                const winSound = document.getElementById('winSound');
                winSound.play();
                displayWinMessage(winnings);
            } else {
                const loseSound = document.getElementById('loseSound');
                loseSound.play();
            }

            // Update balance
            document.getElementById('balance').innerText = balance;

            // Update the winnings display
            displayWinMessage(winnings);

            // Highlight winning slots
            highlightWinningSlots(counts);
        }

        function highlightWinningSlots(counts) {
            const slotElements = document.querySelectorAll('.column');
            slotElements.forEach(element => {
                if (['7', 'BAR', 'üçâ', 'üçç', 'üçí'].includes(element.innerText) && counts[element.innerText] >= 2) {
                    element.classList.add('highlight');
                } else {
                    element.classList.remove('highlight');
                }
            });
        }

        function displayWinMessage(winnings) {
            const winMessage = document.getElementById('winMessage');
            winMessage.innerText = `You won $${winnings}`;
            winMessage.style.display = 'block';

            // Hide message after 3 seconds
            setTimeout(() => {
                winMessage.style.display = 'none';
            }, 3000);
        }

        // Dynamically update the winning key based on bet amount
        function updateWinKey() {
            bet = parseInt(document.getElementById('betInput').value, 10);
            document.getElementById('cherryValue').innerText = (5 * bet / 10).toFixed(2);
            document.getElementById('pineappleValue').innerText = (10 * bet / 10).toFixed(2);
            document.getElementById('watermelonValue').innerText = (15 * bet / 10).toFixed(2);
            document.getElementById('barValue').innerText = (20 * bet / 10).toFixed(2);
            document.getElementById('sevenValue').innerText = (50 * bet / 10).toFixed(2);
            document.getElementById('twoSevensValue').innerText = (100 * bet / 10).toFixed(2);
            document.getElementById('threeSevensValue').innerText = (200 * bet / 10).toFixed(2);
            document.getElementById('fourSevensValue').innerText = (400 * bet / 10).toFixed(2);
            document.getElementById('fiveSevensValue').innerText = (500 * bet / 10).toFixed(2);
        }

        // Initialize win key with default values
        updateWinKey();
    </script>
</body>
</html>
