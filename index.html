<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 50px auto;
        }

        .column {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            font-size: 3rem;
            background-color: #000;
            border: 3px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflowing content */
            position: relative; /* Relative positioning for animation */
        }

        #spin-button {
            padding: 15px 30px;
            background-color: #ff5722;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        #spin-button:hover {
            background-color: #e64a19;
        }

        .money-counter {
            margin-top: 30px;
            font-size: 2rem;
        }

        #winKey {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid #ccc;
            color: black;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>

    <audio id="spinSound" src="path/to/spinning-sound.mp3" preload="auto"></audio>

    <div class="slot-machine">
        <div class="column" id="slot1">üçí</div>
        <div class="column" id="slot2">üçç</div>
        <div class="column" id="slot3">üçâ</div>
        <div class="column" id="slot4">BAR</div>
        <div class="column" id="slot5">7</div>
    </div>

    <button id="spin-button" onclick="spin()">Spin</button>

    <div class="money-counter">Current Balance: $<span id="balance">100</span></div>

    <div id="winKey">
        <h3>Winning Key</h3>
        <p>üçí - $5</p>
        <p>üçç - $10</p>
        <p>üçâ - $15</p>
        <p>BAR - $20</p>
        <p>7 - $50</p>
        <p>Two 7's - $100</p>
        <p>Three 7's - $200</p>
    </div>

    <script>
        let balance = 100; // Starting balance
        let bet = 10; // Default bet amount
        let spinning = false; // Spinning state

        function spin() {
            // Play sound
            const spinSound = document.getElementById('spinSound');
            spinSound.play();

            // Check if the user can play
            if (balance <= 0) {
                alert("You're out of money! Please reload to continue.");
                return;
            }

            // Deduct the bet amount from balance
            balance -= bet;

            // Start animation
            const slotElements = document.querySelectorAll('.column');
            spinning = true;

            // Start the spinning animation
            let spinDuration = 2000; // Duration of spin in milliseconds
            let spinInterval = 100; // Interval for updating slots
            let spins = Math.floor(spinDuration / spinInterval); // Number of spins

            let slotResults = []; // Store results for calculating winnings

            for (let i = 0; i < slotElements.length; i++) {
                slotResults[i] = []; // Initialize results for each column
            }

            let spinCounter = 0;

            const spinAnimation = setInterval(() => {
                for (let i = 0; i < slotElements.length; i++) {
                    let randomSymbol = getRandomSymbol();
                    slotElements[i].innerText = randomSymbol;
                    slotResults[i].push(randomSymbol); // Store each result
                }
                spinCounter++;

                // Stop spinning after a set duration
                if (spinCounter >= spins) {
                    clearInterval(spinAnimation);
                    spinning = false;
                    calculateWinnings(slotResults);
                }
            }, spinInterval);

            // Update balance immediately
            document.getElementById('balance').innerText = balance;
        }

        function getRandomSymbol() {
            const symbols = ["üçí", "üçç", "üçâ", "BAR", "7", "üçè", "üçá", "üçã"];
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function calculateWinnings(slotResults) {
            const results = slotResults.map(column => column[column.length - 1]); // Get the last result for each column
            let winnings = 0;

            // Winning logic
            const counts = {};
            results.forEach(result => {
                counts[result] = (counts[result] || 0) + 1;
            });

            // Check for winning combinations
            if (counts['7'] >= 3) winnings += 200; // Three 7's
            else if (counts['7'] === 2) winnings += 100; // Two 7's
            if (counts['BAR'] >= 3) winnings += 60; // Three BARs
            else if (counts['BAR'] === 2) winnings += 20; // Two BARs
            if (counts['üçâ'] >= 3) winnings += 45; // Three Watermelons
            if (counts['üçç'] >= 3) winnings += 30; // Three Pineapples
            if (counts['üçí'] >= 3) winnings += 15; // Three Cherries

            // Add winnings to balance
            balance += winnings;

            // Show the winning key
            document.getElementById('winKey').style.display = 'block';

            // Update balance on screen
            document.getElementById('balance').innerText = balance;

            // Reset bet if balance goes below zero
            if (balance <= 0) {
                alert("You're out of money! Please reload to continue.");
                balance = 0;
                document.getElementById('balance').innerText = balance;
            }
        }
    </script>

</body>
</html>
